<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selec3_10</title>
    <script src="../jquery-3.6.0.min.js"></script>
    <script>
        $(function () {
            $("<li>appendTo</li>").appendTo("#listZone");
            $("#listZone").prepend("<li>prepend</li>");
        });

        $(function () {
            $("h2").replaceWith("<h3>replace method</h3>");
            $("<p>Change</p>").replaceAll("div");
        })

        $(function () {
            $("strong").unwrap();
            $(".ct1").wrap("<div/>");
            $('.ct2').wrapAll('<div/>');
            $('li').wrapInner('<h3/>');
        })
    </script>
    <style>
        div {
            background-color: aqua;
        }
    </style>
</head>

<body>
    <ul id="listZone">
        <li>리스트</li>
    </ul>

    <section class="box1">
        <h2>제목1</h2>
        <div>내용1</div>
        <div>내용2</div>
    </section>
    <section class="box2">
        <h2>제목2</h2>
        <div>내용2</div>
        <div>내용2</div>
    </section>

    <h1 id="tit_1">
        <strong>객체 조작 및 생성</strong>
    </h1>
    <p class="ct1">내용1</p>
    <p class="ct1">내용2</p>
    <p class="ct2">내용3</p>
    <p class="ct2">내용4</p>
    <ul>
        <li>내용5</li>
        <li>내용6</li>
    </ul>
</body>

</html>
