<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SelectUntil</title>
    <script src="../jquery-3.6.0.min.js"></script>
</head>

<body>
    <div id="wrap">
        <h1>인접관계선택자</h1>
        <p>내용1</p>
        <p class="txt">내용2</p>
        <p>내용3</p>
        <p id="last">내용4</p>
        <div>
            <p>내용1</p>
            <p>내용2</p>
        </div>
    </div>
    <script>
        $('div>p:nth-child(1)') // div의 n번째 자식이 p인 애들만 
        $('div>p:nth-of-type(1)') // div의 자식인 p중에서 n번째
        
        $('div>p:nth-child(1)').html('para1');



        $('.txt').prevUntil('#last').css({'background-color':'#0ff','border':'2px solid #f00'});

        let style2 = {'background-color':'#0ff','border':'2px solid #ff0'};

        $('.txt').nextUntil('#last').css(style2);

        $('.txt').siblings().css('color','red');

        // $('.txt').closest('div').css('color','blue');
    </script>
</body>

</html>
