<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array_map</title>
    <script src="../jquery-3.6.0.js"></script>
    <script>
        const apple = {
            name: 'apple',
            price: 1000
        }
        const banana = {
            name: 'banana',
            price: 2000
        }
        const cherry = {
            name: 'cherry',
            price: 3000
        }
        const fruits = [apple, banana, cherry];

        /////////////////////////////////////////////////////////////////

        console.log('1. fruits');
        console.log(fruits);

        /////////////////////////////////////////////////////////////////
        
        let map1 = $.map(fruits, function (obj, idx) {
            obj1 = {name: obj.name, price: obj.price+111};
            return obj1;
        });
        console.log('2. map1');
        console.log(map1);
        console.log('3. fruits');
        console.log(fruits);

        /////////////////////////////////////////////////////////////////
        
        let grep1 = $.grep(fruits, function (obj, idx) {
            return obj.price > 1111;
        });

        console.log('4. grep1');
        console.log(grep1);
    </script>
</head>

<body>
    <div id="show"> </div>


    <div>
        <p>내용1</p>
        <p>내용2</p>
        <p>내용3</p>
        <p>내용4</p>
        <p>내용5</p>
        <p>내용6</p>
        <p>내용7</p>
    </div>

    <script>
        // console.log($('div>p').index($('p:contains(내용3)')));
    </script>
</body>

</html>
